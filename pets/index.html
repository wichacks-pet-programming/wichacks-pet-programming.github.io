<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Java Zoo</title>
    <link rel="stylesheet" href="../css/main-style.css">
	<link rel="stylesheet" href="../css/select-pets.css">
	<script src="../scripts/pet-selection.js"></script>
</head>
<body>
    <div id="animal" class="rounded">
        <h3>Choose a pet to play with:</h3>
        <button class="img_option">
            <img id="cat" class="inactive" onclick="changeImage('animal','cat')" alt="Cat">
        </button>
        <button class="img_option">
            <img id="dog" class="inactive" onclick="changeImage('animal','dog')" alt="Dog">
        </button>
        <button class="img_option">
            <img id="dinosaur" class="inactive" onclick="changeImage('animal','dinosaur')" alt="Dinosaur">
        </button>
    </div>
    <div id="difficulty" class="rounded">
      <h3>Choose an appropriate experience level with programming:</h3>
        <button class="img_option">
            <img id="one" class="inactive" onclick="changeImage('difficulty','one')" alt="1:  Easy">
        </button>
        <button class="img_option">
            <img id="two" class="inactive" onclick="changeImage('difficulty','two')" alt="2:  Medium">
        </button>
        <button class="img_option">
            <img id="three" class="inactive" onclick="changeImage('difficulty','three')" alt="3:  Hard">
        </button>
    </div>
	
	<div>
	<center>
	    <a href="./play" class="button">Continue</a>
	</center>
	</div>

</body>
</html>
